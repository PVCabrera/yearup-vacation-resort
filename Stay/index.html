<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay</title>
  <!-- Bootstrap Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- CSS Sheet -->
  <link rel="stylesheet" href="/style.css">
  <!-- Script JS -->
  <script defer src="/Stay/stay.js"></script>
</head>

<body>
  <h1>Overnight Stay</h1>
  <form>
    <div class="mb-3 col-5">
      <label for="name" class="form-label">
        <h5>First and Last Name</h5>
      </label>
      <input type="text" class="form-control" id="name" placeholder="John Snow">
    </div>

    <div class="mb-3 col-5">
      <label for="email" class="form-label">
        <h5>Email Address</h5>
      </label>
      <input type="text" class="form-control" id="eMail" placeholder="youremailhere@email.com">
    </div>

    <form id="overnight-form">
      <div class="mb-3 col-5">
        <!-- Check In -->
        <label for="check-in" class="form-label">
          <h5>Check-In</h5>
        </label>
        <input type="date" required class="form-control" name="in-date" id="in-date">
        <!-- Check Out  -->
        <label for="check-out" required class="form-label">
          <h5>Check-Out</h5>
        </label>
        <input type="date" class="form-control" name="out-date" id="out-date">
      </div>
      <!-- Room Type -->
      <div class="room-radio">
        <label for="room-type" class="form-check-label">
          <h5>Room Size</h5>
        </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="queen-size" id="queenRoom">
          Queen (One queen size bed perfect for two)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="king-size" id="kingRoom">
          King (One queen size bed perfect for the couple who wants some more room)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="queen-size" id="queenRoom">
          2 Bedroom Suite (Two rooms sperated by double door, perfect for a family with kids)
          </label>
        </div>
      </div>
      <!-- Number of People -->
      <form id="number-people">
        <div class="mb-3 col-5">
          <label for="number-adults" class="form-label">
            <h5>Number of adults:</h5>
          </label>
          <input id="number-adults" type="number" min="1" max="4" required class="form-control">
        </div>
        <div class="mb-3 col-5">
          <label for="number-children" class="form-label">
            <h5>Number of Children:</h5>
          </label>
          <input id="number-children" type="number" min="0" max="4" required class="form-control">
        </div>
      </form>
      <!--Discounts-->
      <div class="disc-radio">
        <label for="disc-type" class="form-check-label">
          <h5>Discounts</h5>
        </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="noneDisc" id="noneDisc">
          None
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="seniorDisc" id="seniorDisc">
          AAA/Senior (10%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="miliDisc" id="miliDisc">
          Military (20%)
          </label>
        </div>
      </div>

      <!-- Button  -->
      <button id= "getRoomDate" class="btn btn-primary mt-3">Book</button>
      </div>
    </form>


  </form>

</body>

</html>
